<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Use in Card</title>
    <link rel="stylesheet" href="../Fonts/css/all.css">
    <style>
        body {
            background-color: rgb(6, 4, 39);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        img {
            width: 100%;
            height: 100%;
        }

        .container {
            background-color: white;
            width: 90%;
            margin: 50px auto;
            padding: 10px;
            box-shadow: 5px 15px 20px rgba(0, 1, 1, 0.1);
        }
        h1 {
            margin-left: 30px;
            padding: 15px;
            background-color: rgb(6, 4, 39);
            color: white;
            clip-path: polygon(0% 0%, 80% 0%, 85% 50%, 80% 100%, 0% 100%);
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            transition: all 0.5s ease;
        }
        .container:hover h1 {
            clip-path: polygon(0% 0%, 75% 0%, 70% 50%, 75% 100%, 0% 100%);
            transition: all 0.5s ease;
        }

        .card-desk {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0 10px;
        }

        .card {
            width: 300px;
            min-width: 250px;
            padding: 10px;
            border: 2px solid rgb(6, 4, 39);
            margin: 0px 30px 30px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .card:hover {
            background-color: rgb(6, 4, 39);
            color: white;
            transition: all 0.5s ease;
        }
        .card:hover *,
        .card:hover .card-header {
            background-color: transparent;
            color: white;
        }
        .card:hover .act span {
            background-color: rgba(226, 226, 31, 0.986);
            color: black;
        }
        .icon {
            color: #ddd;
            cursor: pointer;
            font-size: 20px;
            -webkit-text-stroke: 1px teal;
            transition: all 0.5s ease;
        }
        .icon:hover {
            -webkit-text-stroke: 1px #900;
            transform: scale(1.2);
            color: orangered;
            transition: all 0.5s ease;
        }

        .card .card-header {
            text-align: center;
            font-size: 20px;
        }

        .card .card-body {
            text-align: center;
            margin: 15px auto;
        }

        .card-img {
            border-radius: 50%;
            height: 150px;
            width: 150px;
            object-fit: cover;
            transition: border-radius 0.9s ease, all 0.6s ease;
        }
        .card-img:hover {
            border-radius: 5px;
            width: 100%;
            transition: border-radius 0.9s ease, all 0.6s ease;
        }

        .card .card-footer {
            text-align: center;
            background-color: rgba(0, 1, 1, 0.1);
            padding: 3px;
            margin: 5px 0;
        }
        .card-footer p {
            font-weight: 600;
            margin: 5px 0 10px;
            font-size: 18px;
        }
        p strike {
            color: gray;
            font-weight: 300;
            margin-left: 5px;
        }
        .card-footer .act span {
            background-color: rgba(226, 226, 31, 0.842);
            color: black;
            padding: 15px 15px;
            display: block;
            margin: 5px auto;
            width: 150px;
            font-size: 15px;
            cursor: pointer;
        }
        .card:hover .act span:hover {
            background-color: rgba(247, 247, 23, 0.942);
        }

        ::-webkit-scrollbar {
            width: 7px;
        }
        ::-webkit-scrollbar {
            background-color: teal;
        }
        ::-webkit-scrollbar-thumb {
            background-color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1><span>Product List in Offer Time</span></h1>
        <div class="card-desk">
            <div class="card">
                <span class="icon fa fa-heart"></span>
                <div class="card-body">
                    <img class='card-img' src="../assets/images/camera2.jpg" alt="camera" title="Camera">
                </div>
                <div class="card-header">
                    <h3>Camera</h3>
                </div>
                <div class="card-footer">
                    <p>&#8377; 45, 666 <strike>&#8377;49, 567</strike></p>
                    <div class="act">
                        <span>Add to chart</span>
                        <span>Buy Now</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <span class="icon fa fa-heart"></span>
                <div class="card-header">
                    <h3>Samsung Smartphone</h3>
                </div>
                <div class="card-body">
                    <img class='card-img' src="../assets/images/mobile1.jpg" alt="mobile" title="Mobile">
                </div>
                <div class="card-footer">
                    <p>&#8377; 45, 766 <strike>&#8377;49, 999</strike></p>
                    <div class="act">
                        <span>Add to chart</span>
                        <span>Buy Now</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <span class="icon fa fa-heart"></span>
                <div class="card-body">
                    <img class='card-img' src="../assets/images/headphone4.jpg" alt="headphone" title="headphone">
                </div>
                <div class="card-header">
                    <h3>Headphone</h3>
                </div>
                <div class="card-footer">
                    <p>&#8377; 1, 610 <strike>&#8377;1.999</strike></p>
                    <div class="act">
                        <span>Add to chart</span>
                        <span>Buy Now</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <span class="icon fa fa-heart"></span>
                <div class="card-body">
                    <img class='card-img' src="../assets/images/watch1.jpg" alt="watch" title="Watch">
                </div>
                <div class="card-header">
                    <h3>Watch</h3>
                </div>
                <div class="card-footer">
                    <p>&#8377; 1, 960 <strike>&#8377;2, 590</strike></p>
                    <div class="act">
                        <span>Add to chart</span>
                        <span>Buy Now</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <span class="icon fa fa-heart"></span>
                <div class="card-body">
                    <img class='card-img' src="../assets/images/shoe4.jpg" alt="shoe" title="Nike Shoe">
                </div>
                <div class="card-header">
                    <h3>Nike Shoe</h3>
                </div>
                <div class="card-footer">
                    <p>&#8377; 3, 530 <strike>&#8377;5, 450</strike></p>
                    <div class="act">
                        <span>Add to chart</span>
                        <span>Buy Now</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
