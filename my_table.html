<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
    <link rel="stylesheet" href="../Fonts/css/all.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgba(131, 127, 127, 0.212);
            background-color: rgba(255, 99, 71, 0.767);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            width: 95%;
            justify-content: center;
            box-shadow: -2px -2px 5px #fff, 2px 3px 2px rgba(0,0,0,0.2);
            box-shadow: -2px -2px 5px rgba(255, 204, 195, 0.349), 2px 3px 2px rgba(97, 25, 13, 0.2);
            /* background-color: white; */
            margin: 5px auto;
            padding: 5px 0;
            text-align: center;
            border-radius: 50px;
        }
        .nav a {
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border-radius: 50px;
            font-size: 25px;
            /* box-shadow: -3px -3px 5px #fff, 2px 3px 2px rgba(0,0,0,0.2); */
            box-shadow: -2px -2px 5px rgba(255, 204, 195, 0.349), 2px 3px 2px rgba(97, 25, 13, 0.3);
        }
        .nav:hover,
        a:hover,
        a:active,
        a:focus,
        a:visited {
            /* box-shadow: inset -2px -2px 3px #fff, inset 2px 3px 5px rgba(0,0,0,0.1), -2px -2px 5px #fff, 2px 3px 5px rgba(0,0,0,0.1); */
            box-shadow: inset -2px -2px 3px rgba(255, 204, 195, 0.349), inset 2px 3px 5px rgba(97, 25, 13, 0.3), -2px -2px 5px rgba(255, 204, 195, 0.349), 2px 3px 5px rgba(97, 25, 13, 0.3);
            font-size: 23px;
        }
        /* #fb {
            color: blue;
        }
        #insta {
            color: rgb(243, 36, 71);
        }
        #twt {
            color: cornflowerblue;
        }
        #pin {
            color: red;
        }
        #lin {
            color: royalblue;
        } */
        
        table {
            width: 500px;
            margin: 20px auto;
            /* box-shadow: -2px -3px 7px rgba(250, 233, 229, 0.219), 3px 3px 3px rgba(0,0,0,0.3); */
            /* color: #fff; */
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
            background-color: rgba(0,0,0,0.1);
        }
        table caption {
            margin-bottom: 20px;
            font-size: 20px;
        }
        th, td {
            padding: 5px 10px;
            font-size: 20px;
            width: 10%;
            border-bottom: 2px solid rgba(0, 0, 0, 0.219);
        }
        tr:last-child td,
        tr:last-child th {
            border-bottom: none;
        }
        th {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-bottom: none;
            padding: 20px 0px;
            font-size: 20px;
        }
        img {
            width: 50px;
            height: 70px;
        }
        td:not(:first-child) {
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
        }

    </style>
</head>
<body>

    <table>
        <!-- <caption><span class="fa fa-shopping-bag"></span> Product's Updated List</caption> -->
        
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Preview</th>
        </tr>
        <tr>
            <td>Samsung Mobile</td>
            <td>&#8377; 26, 599</td>
            <td><img src="../assets/images/samsung mobile.jpg" alt=""></td>
        </tr>
        <tr>
            <td>Vivo Mobile</td>
            <td>&#8377; 21, 599</td>
            <td><img src="../assets/images/mobile3.jpg" alt=""></td>
        </tr>
        <tr>
            <td>Oppo</td>
            <td>&#8377; 11, 999</td>
            <td><img src="../assets/images/mobile2.jpg" alt=""></td>
        </tr>
        <tr>
            <td colspan="3">

                <div class="nav">
                    <a id="fb" href="https://www.facebook.com/"><span class="fab fa-facebook"></span></a>
                    <a id="insta" href="https://www.instagram.com/"><span class="fab fa-instagram"></span></a>
                    <a id="twt" href="https://www.twitter.com/"><span class="fab fa-twitter"></span></a>
                    <a id="pin" href="https://www.pinterest.com/"><span class="fab fa-pinterest"></span></a>
                    <a id="lin" href="https://www.linkedin.com/"><span class="fab fa-linkedin"></span></a>
                    <a target="distinict" href="../sites/help.html"><span class="fa fa-question-circle"></span></a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <iframe src="" name="distinict" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
    
</body>
</html>
